service: reps-api

plugins:
  - serverless-dotenv-plugin
  - serverless-python-requirements
  - serverless-offline

custom:
  stage: ${opt:stage, self:provider.stage}
  pythonRequirements:
    layer:
      name: ${self:service}

provider:
  name: aws
  runtime: python3.7
  stage: dev
  region: us-east-1

  iamRoleStatements:
    - Effect: Allow
      Action:
        # Lambda Actions
        - lambda:InvokeFunction
        - sts:AssumeRole
      Resource:
        - "*"

functions:
  my_reps:
    handler: my_reps.get
    memorySize: 1024
    timeout: 60
    environment:
      GOOGLE_API_KEY: ${env:GOOGLE_API_KEY}
    layers:
      - {Ref: PythonRequirementsLambdaLayer}
    events:
      - http:
          path: /my_reps
          method: get
  state_reps:
    handler: state_reps.get
    memorySize: 1024
    timeout: 60
    environment:
      GOOGLE_API_KEY: ${env:GOOGLE_API_KEY}
    layers:
      - {Ref: PythonRequirementsLambdaLayer}
    events:
      - http:
          path: /state_reps
          method: get
